<html>
	<head>
        <title>NOVA DOLLS</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="shortcut icon" type="image/x-icon" href="images/Logo.png">
        <link rel="stylesheet" href="CSS/bootstrap.css"/>
        <link rel="stylesheet" href="CSS/all.css"/>
		<link rel="stylesheet" href="CSS/styles.css"/>
        
	</head>
	<body>
        <!--Nav Bar-->
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <!-- Left side: Logo -->
                <a class="navbar-brand" href="#">
                    <img src="images/Logo.png" alt="SweetPea Dolls Logo"> <!-- Replace with your logo -->
                </a>

                <!-- Right side: Buttons -->
                <div id="signLinks" class="d-flex ms-auto custom-margin">
                    <a href="login.html" class="btn btn-outline-light btn-custom">Login</a>
                    <a href="signup.html" class="btn btn-light btn-custom">Sign Up</a>
                </div>
                
                <div id="loginLinks" class="me-2 row r-links" >
                    <div id="shoppingCart" class="col-2 me-1 shopping-cart">
                        <i class="fas fa-shopping-cart"></i>
                        <div id="shopping-cart-count" class="shopping-cart-count">0</div>
                    </div>
                    <div id="welcomeMsg" class="col-7"></div>
                    <div class="col-3"><a id="logout-btn" href="index.html" class="btn btn-light">Logout</a></div>
                    <!--cart layer-->
                    
                        <div class="row cart-layer" id="cart-layer">
                            
                            <div class="order-last mt-3 p-0"><button id="viewProduct" onclick="window.location.href='view-products.html'" class="btn btn-light btn-outline" style="width: 100%;">View All Product</button></div>
                        </div>
                </div>
            </div>
        </nav>

        <!--search bar-->
        <div class="container mt-custom">
            <form>
                <div class="row">
                    <div class="col-sm-4 col-12 mb-2">
                        <select id="selectCategory" class="form-select">
                            <option value="name">Search by Product Name</option>
                            <option value="category">Search by Category Name</option>
                        </select>
                    </div>
                    <div class="col-sm-5 col-12 mb-2">
                        <input id="seachInput"  type="text" class="form-control" placeholder="--search" name="srch">
                    </div>
                    <div class="col-sm-3 col-12 mb-2">
                        <button id="searchBtn" type="submit" class="btn btn-secondary search-btn">Search</button>
                    </div>
                </div>
            </form>
        </div>
        <!--Products-->
         <div class="container mt-3">
            <div class="row" id="products">
                
            </div>
         </div>

        <script src="js/scripts.js"></script>
	</body>


	<!-- css cascading style sheet-->
</html>
