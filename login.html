<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="shortcut icon" type="image/x-icon" href="images/Logo.png">
    <link rel="stylesheet" href="CSS/bootstrap.css"/>
    <link rel="stylesheet" href="CSS/all.css"/>
	<link rel="stylesheet" href="CSS/styles.css"/>
    <title>Login</title>
</head>
<body>
     <!--Nav Bar-->
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <!-- Left side: Logo -->
                <a class="navbar-brand" href="index.html">
                    <img src="images/Logo.png" alt="SweetPea Dolls Logo"> <!-- Replace with your logo -->
                </a>

                <!-- Right side: Buttons -->
                <div id="signLinks" class="d-flex ms-auto custom-margin">
                    <a href="login.html" class="btn btn-outline-light btn-custom">Login</a>
                    <a href="signup.html" class="btn btn-light btn-custom">Sign Up</a>
                </div>
                <div id="welcomeMsg" class="me-2"></div>
            </div>
        </nav>

        <!--Login Form-->
        <div class="container shadow border-light border p-5 pt-3 mt-custom">
            <form>
                <div class="mb-3 mt-3">
                    <label for="email">Email:</label>
                    <input id="email" type="email" class="form-control" placeholder="Enter email" name="email">
                </div>
                <div class="mb-3">
                    <label for="pswd">Password:</label>
                    <input id="pswd" type="password" class="form-control" placeholder="Enter password" name="pswd">
                </div>
                <div class="form-check mb-3">
                    <label class="form-check-label">
                        <input id="rememberMe" class="form-check-input" type="checkbox" name="remember"> Remember me
                    </label>
                </div>
                <button id="loginBtn" type="submit" class="btn btn-dark">Login</button>  
            </form>
            
            <label class="form-check-label mt-3">
                    Don't Have an account <a href="signup.html">Register</a>
            </label>
        </div>

        <script src="js/login.js"></script>
        <script src="js/scripts.js"></script>

</body>
</html>
